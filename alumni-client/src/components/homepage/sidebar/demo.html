<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Style Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
  <div class="w-full max-w-sm bg-white rounded-xl shadow-md overflow-hidden">
    <!-- Header image -->
    <div class="h-28 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4');"></div>

    <!-- Profile image -->
    <div class="flex justify-right -mt-12">
      <img class="h-24 w-24 mr-6 rounded-full border-4 border-white object-cover" src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile Picture" />
    </div>

    <!-- Professional Info -->
    <div class="mt-4 px-6 text-sm text-gray-700 space-y-2 ">
        <h2 class="text-2xl font-bold my-4">Alice in Wonderland </h2>
        <p class="text-gray-400 text-xs">Junior Software Engineer 
            <span class="block sm:inline">| since 2020</span>
        </p>
        <div class="mt-1 text-sm text-gray-600 flex justify-center sm:justify-start items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Z" />
            </svg>              
            <p>Dynamic Solutions and Innovations</p>
        </div>
    </div>

    <!-- Profile Button -->
    <div class="mt-6 mb-4 px-6">
      <a href="#" class="block text-center bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 transition">View Profile</a>
    </div>
  </div>
</body>
</html>
